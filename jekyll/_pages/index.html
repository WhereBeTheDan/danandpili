---
layout: default
title: Home
permalink: /
---

<div class="home">
    <h1 class="page-heading">Home</h1>

    <script type="text/javascript">document.write('<iframe src="https://www.commandfireapparatus.com/commandwidget/?ref=' + parent.window.location + '" scrolling="no" frameborder="no" height="402px" width="300px"></iframe>');</script>

    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

                <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
            </li>
        {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
