<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  	<title>{{ site.title | escape }}</title>
  	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

  	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  	<script type="text/javascript" src="{{ 'assets/scripts/modernizr.js' | prepend: site.baseurl }}" ></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82177075-2', 'auto');
      ga('send', 'pageview');
    </script>

    <style type="text/css">html:before{content:'';position:fixed;left:0;top:0;right:0;bottom:0;background:url(assets/images/loader.svg) 50% calc(13.125em + 160px)/auto 2em no-repeat #fff;opacity:1;z-index:2002;transition:all 1s cubic-bezier(.215,.61,.355,1)}@media (min-width:321px){html:before{background-position:50% calc(12.5em + 160px);background-size:auto 2.3em}}@media (min-width:481px){html:before{background-size:auto 2.7em}}@media (min-width:640px){html:before{background-position:50% calc(18.8125em + 260px);background-size:auto 4em}}@media (min-width:768px){html:before{background-position:50% calc(28.1875em + 200px)}}@media (min-width:1030px){html:before{background-position:50% calc(18.8125em + 307px)}}html.loading:before{background-position:50% calc(13.125em + 60px)}@media (min-width:321px){html.loading:before{background-position:50% calc(12.5em + 60px)}}@media (min-width:640px){html.loading:before{background-position:50% calc(18.8125em + 60px)}}@media (min-width:768px){html.loading:before{background-position:center 28.1875em}}@media (min-width:1030px){html.loading:before{background-position:50% calc(18.8125em + 107px)}}html.loaded:before{opacity:0;z-index:-1}</style>
</head>
